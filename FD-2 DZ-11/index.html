<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <span id="date"></span>
            <span id="time"></span>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="info">
                <div class="info-box">
                    <div class="button-box">
                        <button id="sortA_Z">Сортировать A-Z</button>
                        <button id="sortZ_A">Сортировать Z-A</button>
                    </div>
                    <form id="form" class="form">
                        <label>From
                            <input type="text" id="from" name="from" placeholder="Name">
                        </label>
                        <label>Text
                            <input type="text" id="text" name="text" placeholder="Enter text">
                        </label>
                        <label>Rewiew
                            <input type="number" id="review" name="review" min="1" max="5" value="1">
                        </label>
                        <input type="submit" id="submit">
                        <p class="average">Average</p>
                    </form>
                </div>
                <div class="list-box">
                    <ul id="list"></ul>
                </div>
            </div>
        </div>

    </main>
    <footer class="footer">
        <div class="container">
            ©<span id="year"></span> by Pavel Zelencow
        </div>
    </footer>
</body>

</html>
